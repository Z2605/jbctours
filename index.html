<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBC Tours</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>JBC <span class="highlight">Tours</span></h1>
            <p>Car Rental Services</p>
            <div class="buttons">
                <button onclick="window.open('https://maps.app.goo.gl/NGyNhqmqmGpbeKnU6', '_blank');">About Us</button>
                <button onclick="window.open('https://www.facebook.com/JBCToursCEBU/', '_blank');">Visit Us</button>
                <button onclick="window.open('https://forms.gle/BpxnPeRafNjD21NTA', '_blank');">Enquire Now!</button>
            </div>
        </div>
    </div>

    <!-- Featured Guests Section -->
    <section class="featured-section">
        <h2>Featured Guests</h2>
        <div class="image-gallery">
            <img src="g1.JPG" alt="Guest Image 1" loading="eager">
            <img src="g2.JPG" alt="Guest Image 2" loading="eager">
            <img src="g3.JPG" alt="Guest Image 3" loading="eager">
            <img src="g4.jpg" alt="Guest Image 4" loading="eager">
        </div>
    </section>

    <!-- Van Showcase Section -->
    <section class="van-section">
        <h2>Our Vehicle Preview</h2>
        <div class="image-gallery">
            <img src="bv.jpg" alt="Van Image 1" loading="eager">
            <img src="iv.jpg" alt="Van Image 2" loading="eager">
            <img src="si.jpg" alt="Van Image 3" loading="eager">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 JBC Tours | All Rights Reserved</p>
    </footer>

</body>
</html>
